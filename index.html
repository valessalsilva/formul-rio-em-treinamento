<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para Hotel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 120px); 
        }
        .caixa {
            width: calc(50% - 20px);
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative; 
        }
        .caixa:hover {
            background-color: #f0f0f0;
        }
        .caixa.full-width {
            width: calc(100% - 20px);
        }
        .icon-calendario {
            right: 10px;
        }
        .icon-pessoa {
            left: 30px; 
        }
        input[type="text"] {
            border: none;
            width: calc(100% - 30px); 
        }
        #search-button {
            background-color: pink; 
            color: white;
            text-transform: uppercase; 
            padding: 10px 30px; 
            border: none; 
            cursor: pointer; 
            transition: background-color 0.3s; 
            margin-top: 20px;
        }
        #search-button:hover {
            background-color: #ff80bf; 
        }
        #btn-cadastro, #btn-login {
            background-color: pink; 
            color: white; 
            padding: 8px 16px;
            border: none; 
            cursor: pointer; 
            transition: background-color 0.3s; 
            margin-top: 10px; 
        }
        #btn-cadastro:hover, #btn-login:hover {
            background-color: #ff80bf; 
        }
        #btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #btn-container button {
            margin: 0 5px; 
        }
        #imagem-central {
            text-align: center;
            margin-top: 60px;
            width: 100%; 
            max-width: 800px; 
            height: auto; 
        }
        #imagem-central img {
            max-width: 80%;
            max-height: 80%;
        }
        #texto-canto-superior-esquerdo {
            position: absolute; 
            top: 10px;
            left: 50px; 
            color: #ff007f; 
            font-size: 20px; 
            font-weight: bold; 
        }

        /* Estilos para a caixa de mensagem "Fale Conosco" */
        #fale-conosco {
            position: fixed;
            top: 20%;
            right: 5%;
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
        }

        #fale-conosco h2 {
            text-align: center;
        }

        #fale-conosco form {
            margin-top: 20px;
        }

        #fale-conosco label {
            display: block;
            margin-bottom: 5px;
        }

        #fale-conosco input[type="text"],
        #fale-conosco input[type="email"],
        #fale-conosco textarea {
            width: calc(100% - 12px);
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        #fale-conosco textarea {
            resize: none;
        }

        #fale-conosco input[type="submit"] {

            background-color: pink;
            color: rgb(118, 51, 115);
            border: none;
            padding: 1px 1px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #fale-conosco input[type="submit"]:hover {
            background-color: #ff80bf;
        }
    </style>
</head>
<body>
    <div id="texto-canto-superior-esquerdo">Casa na Árvore.com</div>
    <div class="container">
        <div class="caixa" onclick="document.getElementById('checkin').focus();">
            <form>
                <label for="checkin">CHECKIN: <i class="far fa-calendar-alt icon-calendario"></i></label><br>
                <input type="text" id="checkin" name="checkin">
            </form>
        </div>
        <div class="caixa" onclick="document.getElementById('checkout').focus();">
            <form>
                <label for="checkout">CHECKOUT: <i class="far fa-calendar-alt icon-calendario"></i></label><br>
                <input type="text" id="checkout" name="checkout">
            </form>
        </div>
        <div class="caixa" onclick="document.getElementById('hospedes').focus();">
            <form>
                <label for="hospedes">HÓSPEDES: <i class="fas fa-user icon-pessoa"></i></label><br>
                <input type="text" id="hospedes" name="hospedes">
            </form>
        </div>
    </div>
    <div style="text-align: center;">
        <input type="submit" id="search-button" value="Pesquisar">
    </div>
    <div id="imagem-central">
        <img src="C:\Users\User\Desktop\formulario p Hotel\portada_UrbanTreehouse_014.jpg" alt="Imagem Central">
    </div>
    <div id="imagem-central">
        <img src="421644423.jpg" alt="right">
    </div>
    <div id="imagem-central">
        <img src="images.jpeg" alt="right">
    </div>
    <div id="fale-conosco">
        <h2>Fale Conosco</h2>
        <form action="#">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4"></textarea>

            <input type="submit" value="Enviar">
        </form>
    </div>
    <div id="btn-container">
        <button id="btn-cadastro" onclick="mostrarFormularioCadastro()">Cadastro</button>
        <button id="btn-login">Login</button>
    </div>
    <div id="cadastro-form" style="display: none;">
        <h2>Cadastro</h2>
        <form action="processar_cadastro.php" method="POST">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10}" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <input type="submit" value="Cadastrar">
        </form>
    </div>

    <script>
        function mostrarFormularioCadastro() {
            document.getElementById('cadastro-form').style.display = 'block';
            window.location = "formulario.cadastro.html";
        }
    </script>
   
</body>
</html>
